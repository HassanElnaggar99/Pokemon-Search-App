<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header>
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo">
      <h1>Pokémon Search App</h1>
    </header>
    <main>
      <div class="form">
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <input id="search-input" type="text" required>
        <button id="search-button">Search</button>
      </div>
      <div class="output">
        <h2><span id="pokemon-name"></span> <span id="pokemon-id"></span></h2>
        <p><span id="weight"></span> <span id="height"></span></p>
        <div id="types"></div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
